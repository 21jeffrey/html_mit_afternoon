<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

<h1><img src="Images/paris.jpeg" alt="" width="100" height="100">eMobilis Mobile Technology</h1>
<h2>Application Form</h2>
<form action="">
  <label for="fname">First Name</label>
  <input type="text"id="fname" placeholder="First Name"><br>
  <label for="lname">Last Name</label>
  <input type="text"id="lname" placeholder="Last Name"><br>
  <label for="email">Email Address</label>
  <input type="email"id="email" placeholder="Email Address"><br>
  <label for="dob">Date of Registration</label>
  <input type="date"id="dob"  placeholder="Date of Registration"><br>
  <label for="pass">Password</label>
  <input type="password"id="pass" placeholder="Password"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br>
        <label for="other">Others</label>
    <input type="radio" id="other" name="gender"><br>
<label for="favcolor">Favourite Color</label>
  <input type="color" id="favcolor" ><br>
    <label for="course">Which course are you interested</label>
    <select name="course" id="course">
        <option value="Full">Fullstack</option>
        <option value="java">Javascript</option>
        <option value="Python">Python</option>
        <option value="Cyber">Cyber Security</option>
        <option value="Android">Android</option>
        <option value="HTML">HTML</option>
    </select><br>
     <textarea name="message" rows="10" cols="30" >

</textarea> <br>
    <label for="image">Upload Image</label>
    <input type="file"id="image" name="image"><br>
     <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a Laptop</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have Internet</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have done programming before</label><br>
    <label for="reset"></label>
    <input type="reset"id="reset">
  <input type="submit" value="Register">

</form>


</body>
</html>
